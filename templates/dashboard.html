<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; }
        .round { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        .create-btn { background: green; color: white; border: none; padding: 10px; cursor: pointer; text-decoration: none; display: inline-block; margin-bottom: 20px; }
        .view-btn { background: blue; color: white; border: none; padding: 5px 10px; cursor: pointer; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tournament Dashboard</h1>
        <a href="{{ url_for('create_round') }}" class="create-btn">Create New Round</a>
        {% if rounds %}
            <a href="{{ url_for('clear_rounds') }}" class="create-btn" style="background: red; margin-left: 10px;">Clear All Rounds</a>
            <h2>Rounds</h2>
            {% for round in rounds %}
                <div class="round">
                    <h3>{{ round.name }} - {{ round.date[:10] }}</h3>
                    <p>Schematics: {{ round.schematics | length }}</p>
                    <a href="{{ url_for('view_round', round_id=round.id) }}" class="view-btn">View Schematics</a>
                </div>
            {% endfor %}
        {% else %}
            <p>No rounds created yet. <a href="{{ url_for('create_round') }}">Create the first round</a>.</p>
        {% endif %}
    </div>
</body>
</html>
